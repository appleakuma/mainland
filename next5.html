<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>say</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            cursor: pointer;       /* 手指光标，暗示可点击 */
        }
    </style>
</head>
<body style="background-color: rgb(67, 0, 0);color: rgb(255, 255, 255);text-align: center;">
    <p style="margin-top: 20vh; font-size: 20px;">我按下了消息传送键<br><br>一刻钟并不漫长</p>
<script>
    (function() {
        // === 你要跳转的下一个页面 ===
        const url = 'next6.html';   // 改成你的目标地址
        
        // 点击任意位置跳转 (只触发一次)
        document.addEventListener('click', function fn() {
            document.removeEventListener('click', fn, true);  // 确保只跳一次
            window.location.href = url;  // 当前页面跳转
        }, true);  // 捕获阶段，确保任何点击都能捕获
    })();
</script>

</body>
</html>
