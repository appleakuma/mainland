<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份验证</title>
</head>
<body style="background-color:#eee">
    <div style="color: white; font-size: 20px;font-weight: 500;"></div>
    <div style="margin-top: 35vh;text-align: center;">
    <input type="text" id="pageName" placeholder="请输入密码">
    <button onclick="openPage()">确认</button>
    <div style="color: rgb(209, 0, 0);font-size: 15px;">密码输入错误！</div>
    </div>
    <script>
    function openPage() {
        const pageName = document.getElementById('pageName').value;
        if (pageName === "19810505") {
            window.open("mail.html", "_self");
        }else{
            window.open("renpasswrong.html","_self");
        }
    }
    </script>
</body>
</html>
