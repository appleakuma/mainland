<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和泉咲的信息</title>
    <style>
        body {
            /* 白色背景 */
            background-color: rgb(91, 0, 0);
            
            /* 图片居中，contain确保图片完整显示 */
            background-image: url('image/hqx.png');
            background-size: contain;      /* 改为contain保证图片完整可见 */
            background-position: center;
            background-repeat: no-repeat;   /* 不重复，只显示一张完整的图片 */
            
            /* 页面铺满 */
            margin: 0;
            height: 100vh;
            cursor: pointer;
        }
    </style>
</head>
<body>
<script>
    (function() {
        const url = 'search.html';
        
        document.addEventListener('click', function fn() {
            document.removeEventListener('click', fn, true);
            window.location.href = url;
        }, true);
    })();
</script>
</body>
</html>
